<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor man's API | Login</title>
</head>
<body>
    <form id="loginform" action="#" method="post" onsubmit="event.preventDefault(); login();">
        Email: <input type="email" name="email"><br>
        Password: <input type="password" name="password" value="1234"><br>
        <input type="submit">
    </form>
    <form id="getmovies" method="get" onsubmit="event.preventDefault(); getMovies()">
        <input type="submit" value="get movies">
    </form>
    <script>
    function getMovies() {       
        result = getData('http://localhost:8000/api/movies-with-all-ratings', sessionStorage.getItem('token'))
        .then((data) => {
                console.log(data)
            })
            .catch(function(error) {
                console.log('Request failed', error)
                console.log(sessionStorage.getItem("token"))
            });
  
    }

    function logout() {
        
    }

    function login() {
        form = document.getElementById('loginform')
        console.log(form.email.value)
        console.log(form.password.value)
        postData('http://localhost:8000/api/login', 
        {
            'email': form.email.value,
            'password': form.password.value
        })
        .then((data) => {
            if (data.token === undefined) {
                    sessionStorage.setItem("token", "no-token")
            } else {
                sessionStorage.setItem("token", data.token)
            }
            console.log(sessionStorage.getItem("token"))
            result = getData('http://localhost:8000/api/movies-with-all-ratings', data.token)
            .then((data) => {
                console.log(data)
            })
            .catch(function(error) {
                console.log('Request failed', error)
            });
        })
        .catch(function(error) {
            sessionStorage.setItem("token", "no-token")
            console.log('Request failed', error)
        });
    }

    async function getData(url='', token) {
        const response = await fetch(url,{
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
                //'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Bearer ' + token,
            },
        })
        return response.json();
    }

    async function postData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
            'Content-Type': 'application/json',
            //'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': 'Bearer ' + sessionStorage.getItem("token"),
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }
    </script>
</body>
</html>
