<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poor man's api</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script>
        fetch('http://localhost:8887/api.php', {mode: 'same-origin'})
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log('Request successful', data);
                for (i = 0; i < data.length; i++) {
                        console.log(data.length);
                        // addElement (data[i]);
                    }
            })
            .catch(function(error) {
                console.log('Request failed', error)
            });


        function addElement(el) {
            console.log("In addElement");
            // create a new div element
            const newDiv = document.createElement("div");
            const first_name = document.createTextNode(el.merk + " - ");
            const last_name = document.createTextNode(el.voertuigsoort);

            // add the text nodes to the newly created div
            newDiv.appendChild(first_name);
            newDiv.appendChild(last_name);

            // add the newly created element and its content into the DOM
            const currentDiv = document.getElementById("view");
            currentDiv.appendChild(newDiv);
        }
    </script>
    <style>
        #view div {
            background-color:yellow;
        }
    </style>
</head>
<body>
<div id="view"></div>
</body>
</html>
